<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo de volta!</h2>
                <p class="description description-primary">Para se conectar, faça login.</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar uma conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a class="link-social-media" href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a class="link-social-media" href="#"><i class="fab fa-google-plus-g"></i></a></li>
                        <li class="item-social-media"><a class="link-social-media" href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
                <p class="description description-second">ou use sua conta de e-mail:</p>

                <form class="form" action="/signup" method="POST">
                    
                    <label class="label-input" for="signup-name">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" id="signup-name" name="name" placeholder="Nome" required>
                    </label>
                                        
                   
                    <label class="label-input" for="signup-email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="signup-email" name="email" placeholder="Email" required>
                    </label>

                    <label class="label-input" for="signup-phone">
                        <i class="fas fa-phone icon-modify"></i>
                        <input type="tel" id="signup-phone" name="phone" placeholder="Telefone" required>
                    </label>                   
                    

                    <label class="label-input" for="signup-birthdate">
                        <i class="fas fa-calendar-alt icon-modify"></i>
                        <input type="date" id="signup-birthdate" name="birthdate" required>
                    </label>
                        
                    <label class="label-input" for="signup-gender">
                        <i class="fas fa-user-tag icon-modify"></i>
                        <input type="text" id="signup-gender" name="gender" placeholder="Sexo" required>
                    </label>
                    
                    <label class="label-input" for="signup-cpf">
                        <i class="fas fa-id-card icon-modify"></i>            
                        <input type="text" id="signup-cpf" name="cpf" placeholder="CPF" required maxlength="14">
                    </label>
                    

                    <label class="label-input" for="signup-password">
                        <i class="fas fa-lock icon-modify"></i>                       
                        <input type="password" id="signup-password" name="password" placeholder="Senha" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('signup-password', 'eye-icon-password')">
                            <i class="fas fa-eye" id="eye-icon-password"></i>
                        </span>
                    </label>
                    
                    <label class="label-input" for="signup-confirm-password">
                        <i class="fas fa-lock icon-modify"></i>
                       
                        <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirme a Senha" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('signup-confirm-password', 'eye-icon-confirm-password')">
                            <i class="fas fa-eye" id="eye-icon-confirm-password"></i>
                        </span>
                    </label>
                    
                    <button type="submit" class="btn btn-second">Inscrever-se</button>        
                </form>
            </div>
        </div>
        
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, Amigo</h2>
                <p class="description description-primary">Faça seu cadastro</p>
                <p class="description description-primary">e comece a jornada conosco.</p>
                <button id="signup" class="btn btn-primary">Inscrever-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a class="link-social-media" href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a class="link-social-media" href="#"><i class="fab fa-google-plus-g"></i></a></li>
                        <li class="item-social-media"><a class="link-social-media" href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
                <p class="description description-second">ou use sua conta de e-mail:</p>
                <form class="form" action="/login" method="POST">
                    <label class="label-input" for="login-email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="login-email" name="email" placeholder="Email" required>
                    </label>
                    <label class="label-input" for="login-password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="login-password" name="password" placeholder="Senha" required>
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button type="submit" class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
